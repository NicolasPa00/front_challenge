<!-- components/modal/modal.component.html -->
<div class="modal-overlay" *ngIf="show" (click)="close()">
  <div class="modal-container" [class]="modalClass" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <i class="fas {{ iconClass }}"></i>
      <h3>{{ title }}</h3>
      <button class="modal-close" (click)="close()">Ã—</button>
    </div>

    <div class="modal-body">
      <p>{{ message }}</p>
    </div>

    <div class="modal-footer">
      <ng-container *ngIf="type === 'confirm'; else simpleModal">
        <button class="btn btn-cancel" (click)="close(false)">Cancelar</button>
        <button class="btn btn-confirm" (click)="close(true)">Confirmar</button>
      </ng-container>

      <ng-template #simpleModal>
        <button class="btn btn-ok" (click)="close(true)" *ngIf="showButton || !duration">
          Aceptar
        </button>
      </ng-template>
    </div>
  </div>
</div>
